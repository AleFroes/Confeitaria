<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Pedido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Confirmação de Pedido</h1>
    </header>

    <main>
        <section id="confirmacao">
            <h2>Seu pedido foi enviado com sucesso!</h2>
            <p>Nome: <span id="nome"></span></p>
            <p>Data de Entrega: <span id="data_entrega"></span></p>
            <!-- Adicione outros campos do formulário -->
        </section>
    </main>

    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var nome = urlParams.get('nome');
        var data_entrega = urlParams.get('data_entrega');
        document.getElementById('nome').innerText = nome;
        document.getElementById('data_entrega').innerText = data_entrega;
        // Adicione o código para os outros campos do formulário, se necessário
    </script>
</body>
</html>
